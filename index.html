<!-- tailwindcss config -->
<!-- @tailwind base; @tailwind components; @tailwind utilities; -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <title>Chat Room</title>
</head>

<body>
    <div class=" w-full h-screen flex bg-slate-100">
        <div
            class="h-full w-[40%] hidden flex-col sticky top-0 bg-slate-300 overflow-x-hidden md:flex border-r-[1px] border-slate-400">
            <div
                class="w-full h-[7%] bg-slate-600 text-white font-semibold items-center flex justify-between text-3xl px-4">
                <p>Chats</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <div class="w-full min-h-[90%] overflow-y-auto overflow-x-hidden">
                <button onclick="renderChat(1)" class="w-full flex items-center gap-4 p-4 hover:cursor-pointer">
                    <img alt="" class="w-10 h-10 rounded-full" id="image1">
                    <div class="flex flex-col items-start">
                        <div class="font-bold" id="name1">Room 1</div>
                        <div class="text-sm" id="text1">At least 1 participant</div>
                    </div>
                </button>
                <button onclick="renderChat(2)" class="w-full flex items-center gap-4 p-4 hover:cursor-pointer">
                    <img alt="" class="w-10 h-10 rounded-full" id="image2">
                    <div class="flex flex-col items-start">
                        <div class="font-bold" id="name2">Room 2</div>
                        <div class="text-sm" id="text2">At least 1 participant</div>
                    </div>
                </button>
            </div>
        </div>

        <div class="min-w-[70%] w-full h-full overflow-x-hidden overflow-y-auto flex flex-col hidden" id="main-chat">
            <div
                class="w-full h-[7%] bg-slate-300 text-black font-semibold items-center flex gap-4 text-2xl px-4 shadow-lg">
                <button class="md:hidden"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg></button>
                <img src="" id="room-image" alt="" class="w-10 h-10 rounded-full">
                <div class=" flex flex-col">
                    <div id="room-name"></div>
                    <div id="room-participant" class=" font-normal text-sm"></div>
                </div>
            </div>
            <div class="w-full h-full overflow-y-auto overflow-x-hidden flex flex-col mb-10">
                <div class="flex flex-col mt-auto" id="chat">

                    <div class="w-full flex justify-end pr-10 pl-40">
                        <!-- <div class="bg-slate-400 rounded-lg px-4 py-2 rounded-br-none flex flex-col gap-1">
                            <div class="font-bold text-red-700">
                                Admin
                            </div>
                            <div>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo tempora aliquid quaerat quibusdam tenetur corrupti vero veniam libero at nisi qui aperiam praesentium rem, officiis labore ad odio necessitatibus optio.
                            </div>
                        </div> -->
                    </div>

                </div>
            </div>

            <div class="w-full h-[10    0px] bg-slate-700">
                <!-- Chat Input Area with Icons and Send Arrow -->
                <div class="w-full p-4 bg-slate-700 border-t border-slate-300 flex items-center gap-2">
                    <input type="text" placeholder="Tulis pesan..."
                        class="flex-1 p-3 rounded-xl border bg-white border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />

                    <!-- Attach File Icon -->
                    <button class="text-slate-500 hover:text-blue-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 12.5l-5.5 5.5a4 4 0 11-5.657-5.657l9-9a2 2 0 112.828 2.828l-9 9a.5.5 0 11-.707-.707l9-9" />
                        </svg>
                    </button>

                    <!-- Camera Icon -->
                    <button class="text-slate-500 hover:text-blue-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 7h2l2-3h10l2 3h2a1 1 0 011 1v11a1 1 0 01-1 1H3a1 1 0 01-1-1V8a1 1 0 011-1zm9 10a4 4 0 100-8 4 4 0 000 8z" />
                        </svg>
                    </button>

                    <!-- Send Arrow Button -->
                    <button class="bg-slate-100 text-black p-3 rounded-full hover:bg-blue-600 transition-all" ">
                        <svg xmlns=" http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>


            </div>
        </div>

        <div class="min-w-[70%] w-full h-full justify-center align-middle flex items-center bg-slate-100" id="no-chat">
            <div class="bg-slate-300 px-4 py-2 rounded-full">
                Select a chat to start messaging

            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
